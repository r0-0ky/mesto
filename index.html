<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a> 
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__flex-wrapper">
        <img src="images/image.jpg" alt="Человек" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button zero-button" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button zero-button" type="button"></button>
    </section>
    <section class="grid-cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup" id="card-popup">
    <div class="popup__container">
      <button class="popup__close-button zero-button" id="card-popup-close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="post" name="popup-form" class="popup__form" novalidate id="card-popup-form">
          <input type="text" minlength="2" maxlength="30" class="popup__input" placeholder="Название" required id="card-popup-input-title" name="input-title">
          <span class="popup__error card-popup-input-title-error"></span>
          <input type="url" class="popup__input" placeholder="Ссылка на картинку" required id="card-popup-input-src" name="input-src">
          <span class="popup__error card-popup-input-src-error"></span>
          <button type="submit" class="popup__button popup__save-button zero-button">Создать</button>
        </form>
    </div>
  </section>
  <section class="popup" id="profile-popup">
    <div class="popup__container">
      <button class="popup__close-button zero-button" id="profile-popup-close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="post" name="popup-form" class="popup__form" id="profile-popup-form">
          <input type="text" minlength="2" maxlength="40" required class="popup__input" id="profile-popup-input-name" name="input-name">
          <span class="popup__error profile-popup-input-name-error"></span>
          <input type="text" minlength="2" maxlength="200" required class="popup__input" id="profile-popup-input-job" name="input-job">
          <span class="popup__error profile-popup-input-job-error"></span>
          <button type="submit" class="popup__button popup__save-button zero-button">Сохранить</button>
        </form>
    </div>
  </section>
  <template id="card">
    <article class="card">
      <button class="card__trash-button zero-button" type="button"></button>
      <img src="#" class="card__image">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-button zero-button" type="button"></button>
      </div>
    </article>
  </template>
  <section class="image-popup popup">
    <div class="image-popup__container">
      <button class="image-popup__close-button zero-button" type="button"></button>
      <img src="#" class="image-popup__picture">
      <p class="image-popup__caption"></p>
    </div>
  </section>
  <script type="module" src="scripts/card.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/validate.js"></script>
</body>
</html>
